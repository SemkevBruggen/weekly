name: Image Check Automation

on:
  workflow_dispatch:        # âœ… Handmatig starten mogelijk via GitHub
  schedule:
    - cron: '0 6 * * 1'     # âœ… Elke maandag om 06:00 UTC (07:00 NL-tijd in winter)

jobs:
  run-image-check:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests beautifulsoup4 aiohttp playwright opencv-python numpy pillow
          playwright install --with-deps chromium
      
      - name: ğŸ“‹ Controleer geÃ¯nstalleerde pakketten
        run: pip list

      - name: ğŸƒ Run Image Check Script
        run: python afbeeldingen.py  # âœ… Zorg ervoor dat dit het juiste scriptbestand is

      - name: âœ… Success message
        if: success()
        run: echo "Script is succesvol uitgevoerd!"

      - name: âŒ Failure message
        if: failure()
        run: echo "Er is een fout opgetreden bij het uitvoeren van het script."
