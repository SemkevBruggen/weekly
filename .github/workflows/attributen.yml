name: Attributen workflow

on:
  workflow_dispatch:  # Handmatig starten mogelijk

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: 🚀 Haal repository op
        uses: actions/checkout@v4
     
      - name: 🐍 Installeer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
     
      - name: 📦 Installeer vereiste pakketten
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir requests beautifulsoup4 playwright aiohttp gspread oauth2client
          playwright install --with-deps chromium
      
      - name: 📋 Controleer geïnstalleerde pakketten
        run: pip list


      # ✅ Haal URLs op via webhook vóór het uitvoeren van de scraper
      - name: 🔄 Haal URLs op via webhook
        run: |
          echo "🚀 Ophalen van URLs via webhook..."
          curl -s "https://script.google.com/macros/s/AKfycbxHw1J2asNBEdd5LHZj2LqTjwKVsjKufYhMSSeq6nRhY65mTVeuDai_oSt_lWRB_MkE/exec" -o urls.json
          cat urls.json  # Print de opgehaalde URLs voor debugging

      - name: 📋 Controleer of urls.json correct is opgehaald
        run: cat urls.json

      - name: 🕵️ Voer scraper uit
        run: python attributen.py

      # ✅ Stuur de resultaten terug naar Google Sheets via webhook
      - name: 📡 Verstuur resultaten naar Google Sheets webhook
        run: |
          echo "🚀 Verzenden van resultaten naar webhook..."
          curl -X POST -H "Content-Type: application/json" -d @results.json "https://script.google.com/macros/s/AKfycbzSsuTXEUzlJcfrQbTmIk2ULTEc1iwKqd849Qpsz0rl8Gn-sEywnb7CMcAhFig3Mfrg/exec"
